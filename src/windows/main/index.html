<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Textractor Translator</title>
    <style>.d-none { display: none !important; } body { overflow: hidden; }</style>
<!--    &lt;!&ndash; https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP &ndash;&gt;-->

<!--            http-equiv="Content-Security-Policy"-->
<!--            content="default-src 'self'; script-src 'self'"-->
<!--    />-->
<!--    <meta-->
<!--            http-equiv="X-Content-Security-Policy"-->
<!--            content="default-src 'self'; script-src 'self'"-->
<!--    />-->
</head>
<body data-mw-drag="true" class="d-none">
<style id="customizable-styles__main-window"></style>
<style id="customizable-styles__original-text"></style>
<style id="customizable-styles__translated-text"></style>
<!--    <div class="draggable-panel"></div>-->
<div class="main-toolbar-hover-area">
    <div class="main-toolbar" data-mw-drag="false">
        <button class="main-toolbar-item" id="close-app-button">
            <span class="material-symbols-rounded">close</span>
        </button>
        <button class="main-toolbar-item" id="minimize-window-button">
            <span class="material-symbols-rounded">horizontal_rule</span>
        </button>
        <button class="main-toolbar-item" id="settings-button">
            <span class="material-symbols-rounded">settings</span>
        </button>
        <button class="main-toolbar-item" id="history-button">
            <span class="material-symbols-rounded">history</span>
        </button>
        <button class="main-toolbar-item" id="devtools-button">
            <span class="material-symbols-rounded">bug_report</span>
        </button>

        <div class="main-toolbar-item main-toolbar-dragger" id="move-mw-button" data-mw-drag="true">
            <span class="material-symbols-rounded">drag_indicator</span>
        </div>
    </div>
</div>

<div id="text-wrapper" class="text-container-wrapper">
    <div id="text" class="text-container" data-mw-drag="false"></div>
    <div id="text-sample" class="text-container d-none" data-mw-drag="false">
        <div class="sentence">
            <div class="sentence-original">
                <div class="sentence-text">
                    サンプルテキスト。生家から嫁ぎ先までついてきた侍女のメアリが、脱ぎ捨てられたドレスを拾い上げながら、不満を隠さぬ怒り口調で言う。
                </div>
            </div>
            <div class="sentence-translated">
                <div class="sentence-text">
                    Sample text. Mary, the maid of honor who had followed him from his birthplace to his bride-to-be, picks up the dress he has taken off and says in an angry tone that does not hide her dissatisfaction.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.remove('d-none');
    });
</script>
</body>
</html>
